<app-navbar></app-navbar>
<div class = "container">
    <h1 class="title">
        Donarile din Data Selectata
    </h1> 

    <table mat-table [dataSource]="donareData" class="mat-elevation-z8 table">

        <ng-container matColumnDef="numeNevoias">
          <th mat-header-cell *matHeaderCellDef> Nume Nevoias </th>
          <td mat-cell *matCellDef="let element"> {{element.numeNevoias}} </td>
        </ng-container>
      
        <ng-container matColumnDef="prenumeNevoias">
            <th mat-header-cell *matHeaderCellDef> Prenume Nevoias </th>
            <td mat-cell *matCellDef="let element"> {{element.prenumeNevoias}} </td>
        </ng-container>
      
        <ng-container matColumnDef="pseudonim">
            <th mat-header-cell *matHeaderCellDef> Donator </th>
            <td mat-cell *matCellDef="let element">{{element.pseudonim}} </td>
        </ng-container>

        <ng-container matColumnDef="elementDonat">
            <th mat-header-cell *matHeaderCellDef> Element Donat </th>
            <td mat-cell *matCellDef="let element">{{element.elementDonat}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
    <button mat-raised-button onclick="location.href='/antr/antrenor';">Antrenori</button>
    <button mat-raised-button onclick="location.href='/nev/nevoias';">Nevoiasi</button>
