<app-navbar></app-navbar>
<div class = "container">
    <h1 class="title">
        Donarile facute de donatorul ales
    </h1> 

    <table mat-table [dataSource]="donareDon" class="mat-elevation-z8 table">

        <ng-container matColumnDef="numeNevoias">
          <th mat-header-cell *matHeaderCellDef> Nume Nevoias </th>
          <td mat-cell *matCellDef="let element"> {{element.numeNevoias}} </td>
        </ng-container>
      
        <ng-container matColumnDef="prenumeNevoias">
            <th mat-header-cell *matHeaderCellDef> Prenume Nevoias </th>
            <td mat-cell *matCellDef="let element"> {{element.prenumeNevoias}} </td>
        </ng-container>
      
        <ng-container matColumnDef="dataDonatie">
            <th mat-header-cell *matHeaderCellDef> Data Donatie </th>
            <td mat-cell *matCellDef="let element">{{element.dataDonatie}} </td>
        </ng-container>

        <ng-container matColumnDef="elementDonat">
            <th mat-header-cell *matHeaderCellDef>  Element Donat </th>
            <td mat-cell *matCellDef="let element">{{element.elementDonat}}</td>
        </ng-container>

        <ng-container matColumnDef="confirmarePrimire">
            <th mat-header-cell *matHeaderCellDef> Confirmare Primire </th>
            <td mat-cell *matCellDef="let element">{{element.confirmarePrimire}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
    <button mat-raised-button onclick="location.href='/don/donator';">Donatori</button>
    <button mat-raised-button onclick="location.href='/nev/nevoias';">Nevoiasi</button>
