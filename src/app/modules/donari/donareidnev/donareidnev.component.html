<app-navbar></app-navbar>
<div class = "container">
    <h1 class="title">
        Donarile pentru nevoiasul ales
    </h1> 

    <table mat-table [dataSource]="donareNev" class="mat-elevation-z8 table">

        <ng-container matColumnDef="pseudonim">
          <th mat-header-cell *matHeaderCellDef> Donator </th>
          <td mat-cell *matCellDef="let element"> {{element.pseudonim}} </td>
        </ng-container>
      
        <ng-container matColumnDef="dataDonatie">
            <th mat-header-cell *matHeaderCellDef> Data Donatie </th>
            <td mat-cell *matCellDef="let element"> {{element.dataDonatie}} </td>
        </ng-container>
      
        <ng-container matColumnDef="elementDonat">
            <th mat-header-cell *matHeaderCellDef> Element Donat </th>
            <td mat-cell *matCellDef="let element">{{element.elementDonat}} </td>
        </ng-container>

        <ng-container matColumnDef="confirmarePrimire">
            <th mat-header-cell *matHeaderCellDef> Confirmare Primire </th>
            <td mat-cell *matCellDef="let element">{{element.confirmarePrimire}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
    <button mat-raised-button onclick="location.href='/antr/antrenor';">Antrenori</button>
    <button mat-raised-button onclick="location.href='/nev/nevoias';">Nevoiasi</button>
