<app-navbar></app-navbar>
<div class = "container">
    <h1 class="title">
        Adrese Nevoiasi
    </h1> 

    <table mat-table [dataSource]="adrese" class="mat-elevation-z8 table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="numeStrada">
            <th mat-header-cell *matHeaderCellDef> Strada </th>
            <td mat-cell *matCellDef="let element"> {{element.numeStrada}} </td>
        </ng-container>
      
        <ng-container matColumnDef="codPostal">
            <th mat-header-cell *matHeaderCellDef> cod Postal </th>
            <td mat-cell *matCellDef="let element">{{element.codPostal}} </td>
        </ng-container>

        <ng-container matColumnDef="talentatNevoiasNume">
            <th mat-header-cell *matHeaderCellDef> Nume </th>
            <td mat-cell *matCellDef="let element">{{element.talentatNevoiasNume}} </td>
        </ng-container>

        <ng-container matColumnDef="talentatNevoiasPrenume">
            <th mat-header-cell *matHeaderCellDef> Prenume </th>
            <td mat-cell *matCellDef="let element">{{element.talentatNevoiasPrenume}} </td>
        </ng-container>

        <ng-container matColumnDef="profile">
            <th mat-header-cell *matHeaderCellDef> Detalii </th>
            <td class ="see-profile"  mat-cell *matCellDef="let element"> 
                <mat-icon (click)="goToAdressDetails(element.id)">
                    person</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Editare </th>
            <td class ="delete-action"  mat-cell *matCellDef="let element"> 
                <mat-icon (click)= "editAdresa(element)">
                    edit</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Stergere </th>
            <td class ="delete-action"  mat-cell *matCellDef="let element"> 
                <mat-icon (click)="deleteAdresa(element.id)">
                    delete</mat-icon>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-raised-button (click)="addNewAdresa()">
        Adauga Adresa
    </button>

    <button mat-raised-button onclick="location.href='/home';" >Home</button>

</div>
