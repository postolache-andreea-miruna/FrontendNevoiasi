<app-navbar></app-navbar>
<div class = "container">
    <h1 class="title">
        Istoric Competitii
    </h1> 

    <table mat-table [dataSource]="istorice" class="mat-elevation-z8 table">

        <ng-container matColumnDef="talentatNevoiasId">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.talentatNevoiasId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="talentatNevoiasName">
            <th mat-header-cell *matHeaderCellDef> Nume </th>
            <td mat-cell *matCellDef="let element"> {{element.talentatNevoiasName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="talentatNevoiasPrenume">
            <th mat-header-cell *matHeaderCellDef> Prenume </th>
            <td mat-cell *matCellDef="let element">{{element.talentatNevoiasPrenume}} </td>
        </ng-container>

        <ng-container matColumnDef="numeCompetitie">
            <th mat-header-cell *matHeaderCellDef> Competitie </th>
            <td mat-cell *matCellDef="let element">{{element.numeCompetitie}} </td>
        </ng-container>

        <ng-container matColumnDef="numeProba">
            <th mat-header-cell *matHeaderCellDef> Proba </th>
            <td mat-cell *matCellDef="let element">{{element.numeProba}} </td>
        </ng-container>

        <ng-container matColumnDef="locClasament">
            <th mat-header-cell *matHeaderCellDef> Loc </th>
            <td mat-cell *matCellDef="let element">{{element.locClasament}} </td>
        </ng-container>

       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-raised-button onclick="location.href='/home';" >Home</button>

</div>
