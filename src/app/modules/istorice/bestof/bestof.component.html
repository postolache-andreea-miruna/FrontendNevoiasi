<app-navbar></app-navbar>
<div class = "container">
    <h1 class="title">
        Best Of Sportiv
    </h1> 

    <table mat-table [dataSource]="best" class="mat-elevation-z8 table">

        <ng-container matColumnDef="numeProba">
          <th mat-header-cell *matHeaderCellDef> Proba </th>
          <td mat-cell *matCellDef="let element"> {{element.numeProba}} </td>
        </ng-container>

        <ng-container matColumnDef="timpObtinut">
            <th mat-header-cell *matHeaderCellDef> Timp Obtinut </th>
            <td mat-cell *matCellDef="let element">{{element.timpObtinut}}  s </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<button mat-raised-button onclick="location.href='/nev/nevoias';">Nevoiasi</button>
