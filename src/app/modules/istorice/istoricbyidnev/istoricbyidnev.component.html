<app-navbar></app-navbar>
<div class = "container">
    <h1 class="title">
        Istoric Sportiv
    </h1> 

    <table mat-table [dataSource]="istoric" class="mat-elevation-z8 table">

        <ng-container matColumnDef="numeProba">
          <th mat-header-cell *matHeaderCellDef> Proba </th>
          <td mat-cell *matCellDef="let element"> {{element.numeProba}} </td>
        </ng-container>

        <ng-container matColumnDef="numeCompetitie">
            <th mat-header-cell *matHeaderCellDef> Competitie </th>
            <td mat-cell *matCellDef="let element">{{element.numeCompetitie}}   </td>
        </ng-container>

        <ng-container matColumnDef="locClasament">
            <th mat-header-cell *matHeaderCellDef> Loc </th>
            <td mat-cell *matCellDef="let element">{{element.locClasament}}  </td>
        </ng-container>

        <ng-container matColumnDef="timpObtinut">
            <th mat-header-cell *matHeaderCellDef> Timp Obtinut </th>
            <td mat-cell *matCellDef="let element">{{element.timpObtinut}} s</td>
        </ng-container>

        <ng-container matColumnDef="medaliat">
            <th mat-header-cell *matHeaderCellDef> Medaliat </th>
            <td mat-cell *matCellDef="let element">{{element.medaliat}}   </td>
        </ng-container>

        <ng-container matColumnDef="dataStart">
            <th mat-header-cell *matHeaderCellDef> Data Start </th>
            <td mat-cell *matCellDef="let element">{{element.dataStart}}  </td>
        </ng-container>

        <ng-container matColumnDef="dataFinal">
            <th mat-header-cell *matHeaderCellDef> Data Final  </th>
            <td mat-cell *matCellDef="let element">{{element.dataFinal}}   </td>
        </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<button mat-raised-button onclick="location.href='/nev/nevoias';">Nevoiasi</button>
