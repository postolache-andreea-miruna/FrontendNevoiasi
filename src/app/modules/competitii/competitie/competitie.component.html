<app-navbar></app-navbar>
<div class = "container">
    <h1 class="title">
       Competitii
    </h1> 

    <table mat-table [dataSource]="competitii" class="mat-elevation-z8 table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="numeCompetitie">
            <th mat-header-cell *matHeaderCellDef> Nume </th>
            <td mat-cell *matCellDef="let element"> {{element.numeCompetitie}} </td>
        </ng-container>
      
        <ng-container matColumnDef="profile">
            <th mat-header-cell *matHeaderCellDef> Profil </th>
            <td class ="see-profile"  mat-cell *matCellDef="let element"> 
                <mat-icon (click)="goToCompetitieProfile(element.id)">
                    person</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Editare </th>
            <td class ="delete-action"  mat-cell *matCellDef="let element"> 
                <mat-icon (click)= "editCompetitie(element)">
                    edit</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Stergere </th>
            <td class ="delete-action"  mat-cell *matCellDef="let element"> 
                <mat-icon (click)="deleteCompetitie(element.id)">
                    delete</mat-icon>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-raised-button (click)="addNewCompetitie()">
        Adauga Competitii
    </button>

    <button mat-raised-button onclick="location.href='/home';" >Home</button>

</div>
