<div class="container">
    <h1 class="title">
        Adauga Sport
    </h1>
    <form [formGroup] = "sportAddForm" class="form">
        <mat-form-field appearance="outline">
            <mat-label>Nume</mat-label>
            <input matInput placeholder="Nume" formControlName="numeSport"/>
        </mat-form-field>

        <button mat-raised-button (click)="saveAdd()" appHoverBtn>Salveaza</button>
    </form>
</div>
