<div class="container">
    <h1 class="title">
        Inscrisi la Antrenor
    </h1>
    <form [formGroup] ="inscriereAntrForm" class="form">
        <mat-form-field appearance="outline">
            <mat-label>Id Antrenor</mat-label>
            <input matInput placeholder="Id antrenor" formControlName="id" />
        </mat-form-field>

        <button mat-raised-button (click)="changeRoute()" appHoverBtn>
            Salveaza
        </button>
    </form>
</div>
