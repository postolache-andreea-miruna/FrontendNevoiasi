<div class="container">
    <h1 class="title">
        Adauga Proba
    </h1>
    <form [formGroup] = "probaAddForm" class="form">
        <mat-form-field appearance="outline">
            <mat-label>Nume Proba</mat-label>
            <input matInput placeholder="Proba" formControlName="numeProba"/>
        </mat-form-field>

        <button mat-raised-button (click)="saveAdd()" appHoverBtn>Salveaza</button>
    </form>
</div>
