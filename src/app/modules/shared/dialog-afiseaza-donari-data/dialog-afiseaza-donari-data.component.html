<div class="container">
    <h1 class="title">
        Donari la Data
    </h1>
    <form [formGroup] ="donaridataForm" class="form">
        <mat-form-field appearance="outline">
            <mat-label>Data</mat-label>
            <input matInput placeholder="Data" formControlName="id" />
        </mat-form-field>

        <button mat-raised-button (click)="changeRoute()" appHoverBtn>
            Salveaza
        </button>
    </form>
</div>
