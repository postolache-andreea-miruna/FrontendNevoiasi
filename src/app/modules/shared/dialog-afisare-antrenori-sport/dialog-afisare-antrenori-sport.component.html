<div class="container">
    <h1 class="title">
        Afiseaza Antrenorii Sportului
    </h1>
    <form [formGroup] ="afisareAntrForm" class="form">
        <mat-form-field appearance="outline">
            <mat-label>Id Sport</mat-label>
            <input matInput placeholder="Id sport" formControlName="id" />
        </mat-form-field>

        <button mat-raised-button (click)="changeRoute()" appHoverBtn>
            Salveaza
        </button>
    </form>
</div>
