<app-navbar></app-navbar>
<div class = "container">
    <h1 class="title">
        Donatori
    </h1> 

    <table mat-table [dataSource]="donatori" class="mat-elevation-z8 table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="pseudonim">
            <th mat-header-cell *matHeaderCellDef> Pseudonim </th>
            <td mat-cell *matCellDef="let element"> {{element.pseudonim}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="profile">
            <th mat-header-cell *matHeaderCellDef> Profil </th>
            <td class ="see-profile"  mat-cell *matCellDef="let element"> 
                <mat-icon (click)="goToDonatorProfile(element.id)">
                    person</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Editare </th>
            <td class ="delete-action"  mat-cell *matCellDef="let element"> 
                <mat-icon (click)= "editDonator(element)">
                    edit</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Stergere </th>
            <td class ="delete-action"  mat-cell *matCellDef="let element"> 
                <mat-icon (click)="deleteDonator(element.id)">
                    delete</mat-icon>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-raised-button (click)="addNewDonator()">
        Adauga Donator
    </button>
    
    <button mat-raised-button (click)="DonariByData()">
        Donari Nevoias Dupa Data
    </button>

    <button mat-raised-button (click)="DonariMadeByDonator()">
        Donarile Donatorului
    </button>

    <button mat-raised-button onclick="location.href='/home';" >Home</button>

</div>
