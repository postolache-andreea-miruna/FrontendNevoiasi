<app-navbar></app-navbar>
<div class = "container">
    <h1 class="title">
        Inscrierile sportivului
    </h1> 

    <table mat-table [dataSource]="inscriereNev" class="mat-elevation-z8 table">

        <ng-container matColumnDef="numeAntrenor">
          <th mat-header-cell *matHeaderCellDef> Nume Antrenor </th>
          <td mat-cell *matCellDef="let element"> {{element.numeAntrenor}} </td>
        </ng-container>
      
        <ng-container matColumnDef="prenumeAntrenor">
            <th mat-header-cell *matHeaderCellDef> Prenume Antrenor </th>
            <td mat-cell *matCellDef="let element"> {{element.prenumeAntrenor}} </td>
        </ng-container>
      
        <ng-container matColumnDef="numeClub">
            <th mat-header-cell *matHeaderCellDef> Club </th>
            <td mat-cell *matCellDef="let element">{{element.numeClub}} </td>
        </ng-container>
        
        <ng-container matColumnDef="dataStart">
            <th mat-header-cell *matHeaderCellDef> Data Start </th>
            <td mat-cell *matCellDef="let element">{{element.dataStart}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
    <button mat-raised-button onclick="location.href='/antr/antrenor';">Antrenori</button>
    <button mat-raised-button onclick="location.href='/nev/nevoias';">Nevoiasi</button>
